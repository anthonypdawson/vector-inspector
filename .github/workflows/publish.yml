name: Publish to PyPI

on:
  # Allow manual runs
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pyproject.toml version)'
        required: false
        default: ''
  # Allow being called from other workflows
  workflow_call:
    inputs:
      version:
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork != true && github.event_name != 'pull_request' }}
    permissions:
      id-token: write  # Required for trusted publishing
      contents: write  # Required for creating releases and tags

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'


    - name: Install PDM
      run: |
        pip install pdm

    - name: Cache PDM packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pdm
        key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock') }}
        restore-keys: |
          ${{ runner.os }}-pdm-

    - name: Install dependencies
      run: |
        pdm install


    - name: Clean dist directory
      run: rm -rf dist/

    - name: Build package
      run: |
        pdm build

    - name: Get version
      id: get_version
      run: |
        # Prefer passed-in input when called by another workflow; fallback to pyproject
        if [ -n "${{ inputs.version }}" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          dist/*.whl
          dist/*.tar.gz
        generate_release_notes: true
        body: |
          ## Installation

          Download the `.whl` or `.tar.gz` file from the Assets section below, then install with:

          ```bash
          pip install <your-filename.whl>
          # or
          pip install <your-filename.tar.gz>
          ```

          After installation, run the application with:

          ```bash
          vector-inspector
          ```

          For more details and troubleshooting, see the [README](https://github.com/anthonypdawson/vector-inspector#installation).

    - name: Publish to PyPI (Trusted Publishing)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true
